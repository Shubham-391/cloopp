<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloopp</title>
    <!-- css -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header -->
    <div class="header d-flex flex-column position-relative pb-4 pb-lg-0">
      <!-- wavy layer -->
      <div class="position-absolute wave1 w-100"></div>
      <!-- navbar -->
      <div class="headerNav d-flex align-items-center">
        <div class="container d-flex justify-content-center">
          <div
            class="d-flex justify-content-between align-items-center max-w-1140 w-100"
          >
            <a onclick="navbar2()" href=""
              ><img
                class="logo z-10 position-relative"
                src="/assets/images/png/logo.png"
                alt="logo"
            /></a>
            <!-- small navpage -->
            <ul
              class="ps-0 mb-0 d-flex d-md-none gap-36 flex-column justify-content-center align-items-center flex-column transition-300 w-100 position-fixed small-navpage top-0 bottom-0 h-100"
            >
              <li>
                <a
                  onclick="navbar2()"
                  class="ff-outfit fw-normal fs-sm1 l-h-17 color1 headLink position-relative"
                  href=""
                  >How It Works</a
                >
              </li>
              <li>
                <a
                  onclick="navbar2()"
                  class="ff-outfit fw-normal fs-sm1 l-h-17 color1 headLink position-relative"
                  href=""
                  >For Brands</a
                >
              </li>
              <li>
                <a
                  onclick="navbar2()"
                  class="ff-outfit fw-normal fs-sm1 l-h-17 color1 headLink position-relative"
                  href=""
                  >About Us</a
                >
              </li>
              <li>
                <a
                  onclick="navbar2()"
                  class="ff-outfit fw-normal fs-sm1 l-h-17 color1 headLink position-relative"
                  href=""
                  >Careers</a
                >
              </li>
            </ul>
            <!-- navpage -->
            <ul class="ps-0 mb-0 gap-36 d-none d-md-flex">
              <li>
                <a
                  class="ff-outfit fw-normal fs-sm1 l-h-17 color1 headLink position-relative"
                  href=""
                  >How It Works</a
                >
              </li>
              <li>
                <a
                  class="ff-outfit fw-normal fs-sm1 l-h-17 color1 headLink position-relative"
                  href=""
                  >For Brands</a
                >
              </li>
              <li>
                <a
                  class="ff-outfit fw-normal fs-sm1 l-h-17 color1 headLink position-relative"
                  href=""
                  >About Us</a
                >
              </li>
              <li>
                <a
                  class="ff-outfit fw-normal fs-sm1 l-h-17 color1 headLink position-relative"
                  href=""
                  >Careers</a
                >
              </li>
            </ul>
            <!-- nav icon -->
            <div
              class="flex-column align-items-center justify-content-between position-relative nav-icon cursor-pointer z-10"
              onclick="navbar1()"
            >
              <span class="w-100 transition-150 line1"></span>
              <span class="w-100 transition-150 line2"></span>
              <span class="w-100 transition-150 line3"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-grow-1 container d-flex justify-content-center">
        <div class="max-w-1140 w-100 d-flex flex-column-reverse flex-lg-row h-100">
          <div class="col-12 col-lg-7 justify-content-center justify-content-lg-start d-flex align-items-center position-relative">
            <!-- arrow -->
            <img class="position-absolute headerArrow d-none d-lg-block" src="/assets/images/png/headerArrow.png" alt="arrow">
            <div class="hero-text position-relative">
              <img class="position-absolute star" src="/assets/images/png/star.png" alt="star">
              <h1 class="ff-outfit fw-semibold fs-xl l-h-100 text-white mb-0 text-center text-lg-start">
                Recycle. Reward.
              </h1>
              <p
                class="ff-rainbow fw-normal fs-lg l-h-83 letter-spacing-1 text-white mb-3 pb-sm-1 text-center text-lg-start"
              >
                with cloopp
              </p>
              <p
                class="max-w-448 ff-outfit fw-normal fs-sm1 l-h-24 color1 discount text-center text-lg-start"
              >
                Get exclusive discounts and coupons from the hottest brands
                every time you recycle and track your environmental impact with
                the Cloopp App.
              </p>
              <div class="d-flex gap-3 justify-content-center justify-content-lg-start">
                <a
                  href="https://www.apple.com/in/store?afid=p238%7Cs6Ww8AeKv-dc_mtid_187079nc38483_pcrid_689251521277_pgrid_112258962227_pntwk_g_pchan__pexid__&cid=aos-IN-kwgo-brand--slid---product-"
                  target="_blank"
                  ><img
                    class="headerBtn"
                    src="/assets/images/png/apple.png"
                    alt="apple store button"
                /></a>
                <a
                  href="https://play.google.com/store/games?hl=en_IN&gl=US"
                  target="_blank"
                  ><img
                    class="headerBtn"
                    src="/assets/images/png/google.png"
                    alt="google play button"
                /></a>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-5 position-relative d-flex d-lg-block justify-content-center ">
            <img class="detergent pt-3 pt-lg-0"  src="/assets/images/png/detergent.png" alt="detergent image">
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <script src="/assets/js/doc.js"></script>
